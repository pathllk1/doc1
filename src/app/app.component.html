<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div class="bg-sky-400 text-white flex flex-col transition-all duration-300 fixed"
    style="height: calc(100vh - 60px + 10px);" [ngClass]="{'w-64': isSidebarExpanded, 'w-16': !isSidebarExpanded}">
    <div class="p-4 flex justify-between items-center">
      <h2 class="text-2xl font-semibold" [ngClass]="{'hidden': !isSidebarExpanded}">Dashboard</h2>
      <button class="p-1 rounded-lg hover:bg-gray-700 focus:outline-none" (click)="toggleSidebar()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="isSidebarExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          <path *ngIf="!isSidebarExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>
    </div>
    <div class="p-4 border-b border-gray-700" *ngIf="isLoggedIn">
      <h2 class="text-2xl font-semibold" [ngClass]="{'hidden': !isSidebarExpanded}">Welcome<br />{{ username }}</h2>
      <br />
    </div>
    <nav class="flex-1 flex flex-col justify-start items-start">
      <div class="px-2 py-2">
        <div class="space-y-2">
          <!-- Home -->
          <a routerLink="/home" routerLinkActive="bg-sky-400"
            class="flex items-center w-full py-2 px-3 text-white hover:bg-sky-500 rounded-lg transition-colors">
            <div class="flex items-center justify-start flex-grow">
              <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
              </svg>
              <span class="ml-3 whitespace-nowrap text-right" [ngClass]="{'hidden': !isSidebarExpanded}">Home</span>
            </div>
          </a>

          <div *ngIf="isLoggedIn">
            <!-- Docs -->
            <a routerLink="/docs" routerLinkActive="bg-sky-400"
              class="flex items-center w-full py-2 px-3 text-white hover:bg-sky-500 rounded-lg transition-colors">
              <div class="flex items-center justify-start flex-grow">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
                <span class="ml-3 whitespace-nowrap text-right" [ngClass]="{'hidden': !isSidebarExpanded}">Docs</span>
              </div>
            </a>

            <!-- NSE -->
            <a routerLink="/nse" routerLinkActive="bg-sky-400"
              class="flex items-center w-full py-2 px-3 text-white hover:bg-sky-500 rounded-lg transition-colors">
              <div class="flex items-center justify-start flex-grow">
                <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6">
                  </path>
                </svg>
                <span class="ml-3 whitespace-nowrap text-right" [ngClass]="{'hidden': !isSidebarExpanded}">NSE</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <nav class="flex-1 flex flex-col justify-start items-start">
        <div class="px-2 py-2">
          <div class="space-y-2">
            <a routerLink="/settings" routerLinkActive="bg-sky-400" class="flex items-center w-full py-2 px-3 text-white hover:bg-sky-500 rounded-lg transition-colors">
              <div class="flex items-center justify-start flex-grow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>                
                <span class="ml-3 whitespace-nowrap text-right" [ngClass]="{'hidden': !isSidebarExpanded}">Settings</span>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-x-hidden overflow-y-auto"
    [ngClass]="{'ml-64': isSidebarExpanded, 'ml-16': !isSidebarExpanded}">
    <nav class="bg-gray-100 shadow dark:bg-gray-800 sticky top-0 max-h-[8%]">
      <div class="flex items-center justify-between p-2">
        <div class="flex space-x-4">
          <a routerLink="/home" routerLinkActive="text-blue-500"
            class="text-gray-800 dark:text-white hover:text-blue-500">Home</a>
          <a routerLink="/docs" routerLinkActive="text-blue-500"
            class="text-gray-800 dark:text-white hover:text-blue-500">Docs</a>
          <a routerLink="/nse" routerLinkActive="text-blue-500"
            class="text-gray-800 dark:text-white hover:text-blue-500">NSE</a>
        </div>
        <nav *ngIf="!isLoggedIn">
          <ul class="flex items-center list-none p-0">
            <li style="margin-right: 10px;"><a routerLink="/auth/login">Login</a></li>
            <li style="margin-right: 10px;"><a routerLink="/auth/register">Register</a></li>
          </ul>
        </nav>
        <nav *ngIf="isLoggedIn">
          <ul class="flex items-center list-none p-0">
            <li style="margin-right: 10px;">{{username}}</li>
            <li style="margin-right: 10px;">
              <button (click)="logout()"
                class="bg-none text-red-500 py-1 px-2 rounded hover:bg-red-600 hover:text-green-500">Logout</button>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
    <div class="">
      <main class="flex-1 overflow-y-auto mb-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>

<footer
  class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600 max-h-[5%]">
  <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"> 2023 <a href="https://flowbite.com/"
      class="hover:underline">Flowbite</a>. All Rights Reserved.
  </span>
  <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
    <li>
      <a href="#" class="hover:underline me-4 md:me-6">About</a>
    </li>
    <li>
      <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
    </li>
    <li>
      <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
    </li>
    <li>
      <a href="#" class="hover:underline">Contact</a>
    </li>
  </ul>
</footer>
