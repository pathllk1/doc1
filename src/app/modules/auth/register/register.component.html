<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="userData.username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="userData.email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name:</label>
        <input type="text" id="fullname" name="fullname" [(ngModel)]="userData.fullname" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your full name">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="userData.password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
    </form>
  </div>
</div>
