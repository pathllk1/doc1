<div class="flex items-center justify-center h-screen bg-gray-100" *ngIf="!isLoggedIn">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your username">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Login</button>
    </form>
    <app-toast></app-toast>
  </div>
</div>

<div class="flex items-center justify-center h-screen bg-gray-100" *ngIf="isLoggedIn">
  <h2 class="text-2xl font-bold mb-6 text-center">You are already logged in.</h2>
</div>
